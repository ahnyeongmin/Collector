    /* ìŠ¤ë‹ˆí« ì¶”ê°€ ë²„íŠ¼ ì»¨í…Œì´ë„ˆ */

    /* ìŠ¤ë‹ˆí« ì‚­ì œ ë²„íŠ¼ */

<body>
  <div id="app">
    <div class="header">

    </div>

    <div class="tabs">
      <button class="tab active" data-tab="clipboard">í´ë¦½ë³´ë“œ</button>
      <button class="tab" data-tab="snippets">ìŠ¤ë‹ˆí«</button>

    <div id="content" class="content"></div>

    <div id="add-snippet-btn-container" class="add-snippet-btn-container" style="display: none;">

      <span><span class="footer-key">â†‘â†“</span> ì´ë™ | <span class="footer-key">â†µ</span> ì„ íƒ | <span
          class="footer-key">â‡¥</span> ì „í™˜ | <span class="footer-key">1-9</span> ë°”ë¡œì„ íƒ</span>
      <span><span class="footer-key">esc</span> ë‹«ê¸°</span>
    </div>
  </div>

  <div id="snippet-modal" class="modal">
    <div class="modal-content modal-small">
      <h2>âœ¨ ìƒˆ ìŠ¤ë‹ˆí« ì¶”ê°€</h2>

      <div class="emoji-picker" id="emoji-picker-quick"></div>

      <div class="form-group">
        <label>ì œëª©</label>
        <input type="text" id="snippet-title-quick" placeholder="ìŠ¤ë‹ˆí« ì œëª©">
      </div>

      <div class="form-group">
        <label>ë‚´ìš©</label>
        <textarea id="snippet-content-quick" placeholder="ìŠ¤ë‹ˆí« ë‚´ìš©" rows="3"></textarea>
      </div>

      <div class="modal-actions">
        <button class="btn-secondary" id="cancel-snippet-btn">ì·¨ì†Œ</button>
        <button class="btn-primary" id="save-snippet-btn">ì €ì¥</button>
      </div>
    </div>
  </div>

  <script>
    let currentTab = 'clipboard';
    let selectedIndex = 0;
    let clipboardHistory = [];
    let snippets = [];
    let selectedEmoji = 'ğŸ“';
    const emojis = ['ğŸ“', 'ğŸ’¬', 'ğŸ“§', 'ğŸ‘‹', 'ğŸ™', 'âœ…', 'â­', 'ğŸ”—', 'ğŸ“‹', 'ğŸ’¡', 'ğŸ¯', 'ğŸš€'];

    async function init() {
      try {
        console.log('Initializing...');
        clipboardHistory = await window.electronAPI.getClipboardHistory();
        snippets = await window.electronAPI.getSnippets();
        console.log('Loaded data:', { clipboardHistory, snippets });

        // ì´ˆê¸° íƒ­ ì„¤ì •
        window.electronAPI.onSetTab((tab) => {
          console.log('Tab set to:', tab);
          currentTab = tab;
          document.querySelectorAll('.tab').forEach(t => {
            t.classList.toggle('active', t.dataset.tab === tab);
          });
          render();
        });

        setupEventListeners();
        // render()ëŠ” onSetTab ì½œë°±ì—ì„œ í˜¸ì¶œë¨ (íƒ­ ì„¤ì • í›„)
        console.log('Initialization complete');
      } catch (error) {
        console.error('Initialization error:', error);
      }
    }

    function setupEventListeners() {
      console.log('Setting up event listeners...');

      // íƒ­ ì „í™˜
      const tabs = document.querySelectorAll('.tab');
      console.log('Found tabs:', tabs.length);

      tabs.forEach(tab => {
        tab.addEventListener('click', (e) => {
          console.log('Tab clicked:', tab.dataset.tab);
          currentTab = tab.dataset.tab;
          selectedIndex = 0;
          document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
          tab.classList.add('active');
          render();
        });
      });

      // í‚¤ë³´ë“œ ì´ë²¤íŠ¸
      document.addEventListener('keydown', (e) => {
        console.log('Key pressed:', e.key);

        // ëª¨ë‹¬ì´ ì—´ë ¤ìˆìœ¼ë©´ ESCë¡œ ëª¨ë‹¬ë§Œ ë‹«ê¸°
        const modal = document.getElementById('snippet-modal');
        if (modal.classList.contains('show')) {
          if (e.key === 'Escape') {
            e.preventDefault();
            closeSnippetModal();
          }
          return; // ëª¨ë‹¬ ì—´ë ¤ìˆìœ¼ë©´ ë‹¤ë¥¸ ë‹¨ì¶•í‚¤ ë¬´ì‹œ
        }

        const items = currentTab === 'clipboard' ? clipboardHistory : snippets;
        const maxIndex = Math.min(items.length - 1, 9);

        if (e.key === 'Escape') {
          console.log('Closing window...');
          window.electronAPI.closeWindow();
        } else if (e.key === 'ArrowDown') {
          e.preventDefault();
          selectedIndex = Math.min(selectedIndex + 1, maxIndex);
          render();
        } else if (e.key === 'ArrowUp') {
          e.preventDefault();
          selectedIndex = Math.max(selectedIndex - 1, 0);
          render();
        } else if (e.key === 'Enter') {
          e.preventDefault();
          selectItem(selectedIndex);
        } else if (e.key === 'Tab') {
          e.preventDefault();
          currentTab = currentTab === 'clipboard' ? 'snippets' : 'clipboard';
          selectedIndex = 0;
          document.querySelectorAll('.tab').forEach(t => {
            t.classList.toggle('active', t.dataset.tab === currentTab);
          });
          render();
        } else if (e.key >= '1' && e.key <= '9') {
          const index = parseInt(e.key) - 1;
          if (index <= maxIndex) {
            selectItem(index);
          }
        } else if (e.key === '0') {
          if (9 <= maxIndex) {
            selectItem(9);
          }
        }
      });

      // ìŠ¤ë‹ˆí« ì¶”ê°€ ë²„íŠ¼
      document.getElementById('add-snippet-btn').addEventListener('click', () => {
        openSnippetModal();
      });

      // ëª¨ë‹¬ ì·¨ì†Œ ë²„íŠ¼
      document.getElementById('cancel-snippet-btn').addEventListener('click', () => {
        closeSnippetModal();
      });

      // ëª¨ë‹¬ ì €ì¥ ë²„íŠ¼
      document.getElementById('save-snippet-btn').addEventListener('click', async () => {
        await saveSnippet();
      });

      // ëª¨ë‹¬ ë°°ê²½ í´ë¦­ ì‹œ ë‹«ê¸°
      document.getElementById('snippet-modal').addEventListener('click', (e) => {
        if (e.target.id === 'snippet-modal') {
          closeSnippetModal();
        }
      });

      console.log('Event listeners set up');
    }

    function render() {
      console.log('Rendering...', { currentTab, selectedIndex });
      const content = document.getElementById('content');
      const items = currentTab === 'clipboard' ? clipboardHistory : snippets;
      console.log('Items to render:', items.length);

      // ìŠ¤ë‹ˆí« ì¶”ê°€ ë²„íŠ¼ í‘œì‹œ/ìˆ¨ê¹€
      const addBtnContainer = document.getElementById('add-snippet-btn-container');
      if (currentTab === 'snippets') {
        addBtnContainer.style.display = 'block';
      } else {
        addBtnContainer.style.display = 'none';
      }

      if (items.length === 0) {
        content.innerHTML = `
          <div class="empty">
            <div class="empty-icon">ğŸ“­</div>
            <div class="empty-text">í•­ëª©ì´ ì—†ìŠµë‹ˆë‹¤</div>
          </div>
        `;
        return;
      }

      const displayItems = items.slice(0, 10);

      content.innerHTML = displayItems.map((item, index) => {
        const number = index < 9 ? index + 1 : 0;
        const isSelected = index === selectedIndex;

        if (currentTab === 'clipboard') {
          const isImage = item.type === 'image';
          const isFile = item.type === 'file';

          let thumbnail = 'ğŸ“„';
          let preview = item.content.substring(0, 80);

          if (isImage) {
            thumbnail = `<img src="${item.content}" style="width: 100%; height: 100%; object-fit: cover; border-radius: 4px;">`;
            preview = `ì´ë¯¸ì§€ (${item.meta?.width}x${item.meta?.height})`;
          } else if (isFile) {
            thumbnail = 'ğŸ“';
            preview = item.meta?.fileName || item.content;
          }

          return `
            <div class="item ${isSelected ? 'selected' : ''}" onclick="selectItem(${index})">
              <div class="item-number">${number}</div>
              <div class="item-icon" style="display: flex; align-items: center; justify-content: center; width: 24px; height: 24px; min-width: 24px;">${thumbnail}</div>
              <div class="item-content">
                <div class="item-text" style="font-weight: ${isFile ? '600' : '400'}">${escapeHtml(preview)}</div>
              </div>
            </div>
          `;
        } else {
          console.log(`Rendering snippet ${index}:`, { title: item.title, emoji: item.emoji, id: item.id });
          return `
            <div class="item ${isSelected ? 'selected' : ''}" onclick="selectItem(${index})">
              <div class="item-number">${number}</div>
              <div class="item-icon">${item.emoji || 'ğŸ“'}</div>
              <div class="item-content">
                <div class="item-title">${escapeHtml(item.title)}</div>
                <div class="item-text">${escapeHtml(item.content.substring(0, 50))}</div>
              </div>
              <button class="delete-btn" onclick="event.stopPropagation(); deleteSnippet('${item.id}')" title="ì‚­ì œ">ğŸ—‘ï¸</button>
            </div>
          `;
        }
      }).join('');

      // ì„ íƒëœ í•­ëª©ìœ¼ë¡œ ìŠ¤í¬ë¡¤
      const selectedEl = content.querySelector('.item.selected');
      if (selectedEl) {
        selectedEl.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
      }

      console.log('Render complete');
    }

    async function selectItem(index) {
      console.log('Item selected:', index);
      const items = currentTab === 'clipboard' ? clipboardHistory : snippets;
      if (index >= 0 && index < items.length) {
        const item = items[index];
        // ìŠ¤ë‹ˆí«ì€ ê¸°ë³¸ì ìœ¼ë¡œ text, í´ë¦½ë³´ë“œëŠ” item.type ì‚¬ìš©
        const type = item.type || (currentTab === 'snippets' ? 'text' : 'text');
        console.log('Pasting and closing:', item.content, 'Type:', type);

        try {
          const result = await window.electronAPI.pasteAndClose(item.content, type);
          console.log('pasteAndClose result:', result);
        } catch (error) {
          console.error('pasteAndClose error:', error);
        }
      }
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function openSnippetModal() {
      const modal = document.getElementById('snippet-modal');

      // ì…ë ¥ í•„ë“œ ì´ˆê¸°í™”
      document.getElementById('snippet-title-quick').value = '';
      document.getElementById('snippet-content-quick').value = '';

      // ì´ëª¨ì§€ í”¼ì»¤ ì´ˆê¸°í™”
      setupEmojiPicker();
      selectEmoji('ğŸ“');

      // ëª¨ë‹¬ í‘œì‹œ
      modal.classList.add('show');

      // ì œëª© ì…ë ¥ í•„ë“œì— í¬ì»¤ìŠ¤
      setTimeout(() => {
        document.getElementById('snippet-title-quick').focus();
      }, 100);
    }

    function closeSnippetModal() {
      const modal = document.getElementById('snippet-modal');
      modal.classList.remove('show');
    }

    function setupEmojiPicker() {
      const picker = document.getElementById('emoji-picker-quick');
      picker.innerHTML = emojis.map(emoji =>
        `<span class="emoji" data-emoji="${emoji}">${emoji}</span>`
      ).join('');

      // ì´ëª¨ì§€ í´ë¦­ ì´ë²¤íŠ¸
      picker.querySelectorAll('.emoji').forEach(span => {
        span.addEventListener('click', () => {
          selectEmoji(span.dataset.emoji);
        });
      });
    }

    function selectEmoji(emoji) {
      selectedEmoji = emoji;

      // ëª¨ë“  ì´ëª¨ì§€ì—ì„œ selected í´ë˜ìŠ¤ ì œê±°
      document.querySelectorAll('#emoji-picker-quick .emoji').forEach(span => {
        span.classList.remove('selected');
      });

      // ì„ íƒëœ ì´ëª¨ì§€ì— selected í´ë˜ìŠ¤ ì¶”ê°€
      document.querySelector(`#emoji-picker-quick .emoji[data-emoji="${emoji}"]`)?.classList.add('selected');
