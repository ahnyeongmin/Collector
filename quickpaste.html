<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <title>ë¹ ë¥¸ ë¶™ì—¬ë„£ê¸°</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      color: #333;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid #ddd;
    }

    .header {
      background: #fff;
      padding: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #e0e0e0;
    }

    .header h2 {
      font-size: 14px;
      font-weight: 600;
      color: #333;
    }

    .tabs {
      display: flex;
      background: #fff;
      border-bottom: 1px solid #e0e0e0;
    }

    .tab {
      flex: 1;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      background: #fff;
      border: none;
      color: #666;
      font-size: 12px;
      transition: all 0.2s;
      font-weight: 500;
    }

    .tab:hover {
      background: #f0f0f0;
    }

    .tab.active {
      background: #007aff;
      color: #fff;
    }

    .content {
      height: 300px;
      overflow-y: auto;
      background: #fff;
    }

    .item {
      padding: 10px 12px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 10px;
      border-left: 3px solid transparent;
      background: #fff;
      border-bottom: 1px solid #f0f0f0;
    }

    .item:hover {
      background: #f8f8f8;
      border-left-color: #007aff;
    }

    .item.selected {
      background: #e3f2fd;
      border-left-color: #007aff;
    }

    .item-number {
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #e0e0e0;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 600;
      color: #666;
    }

    .item.selected .item-number {
      background: #007aff;
      color: #fff;
    }

    .item-icon {
      font-size: 18px;
    }

    .item-content {
      flex: 1;
      min-width: 0;
    }

    .item-title {
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 2px;
    }

    .item-text {
      font-size: 11px;
      color: #666;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .footer {
      background: #f5f5f5;
      padding: 8px 12px;
      font-size: 10px;
      color: #999;
      display: flex;
      justify-content: space-between;
      border-top: 1px solid #e0e0e0;
    }

    .empty {
      padding: 60px 20px;
      text-align: center;
      color: #999;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>ğŸ“‹ ë¹ ë¥¸ ë¶™ì—¬ë„£ê¸°</h2>
    <span style="font-size: 10px; color: #666;">Ctrl+Shift+V</span>
  </div>

  <div class="tabs">
    <button class="tab active" data-tab="clipboard">í´ë¦½ë³´ë“œ</button>
    <button class="tab" data-tab="snippets">ìŠ¤ë‹ˆí«</button>
  </div>

  <div id="content" class="content"></div>

  <div class="footer">
    <span>â†‘â†“ ì´ë™ | Enter ì„ íƒ | Tab ì „í™˜ | 1-9 ë°”ë¡œì„ íƒ</span>
    <span>Esc ë‹«ê¸°</span>
  </div>

  <script>
    let currentTab = 'clipboard';
    let selectedIndex = 0;
    let clipboardHistory = [];
    let snippets = [];

    async function init() {
      clipboardHistory = await window.electronAPI.getClipboardHistory();
      snippets = await window.electronAPI.getSnippets();

      // ì´ˆê¸° íƒ­ ì„¤ì •
      window.electronAPI.onSetTab((tab) => {
        currentTab = tab;
        document.querySelectorAll('.tab').forEach(t => {
          t.classList.toggle('active', t.dataset.tab === tab);
        });
        render();
      });

      setupEventListeners();
      render();
    }

    function setupEventListeners() {
      // íƒ­ ì „í™˜
      document.querySelectorAll('.tab').forEach(tab => {
        tab.addEventListener('click', () => {
          currentTab = tab.dataset.tab;
          selectedIndex = 0;
          document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
          tab.classList.add('active');
          render();
        });
      });

      // í‚¤ë³´ë“œ ì´ë²¤íŠ¸
      document.addEventListener('keydown', (e) => {
        const items = currentTab === 'clipboard' ? clipboardHistory : snippets;
        const maxIndex = Math.min(items.length - 1, 9);

        if (e.key === 'Escape') {
          window.close();
        } else if (e.key === 'ArrowDown') {
          e.preventDefault();
          selectedIndex = Math.min(selectedIndex + 1, maxIndex);
          render();
        } else if (e.key === 'ArrowUp') {
          e.preventDefault();
          selectedIndex = Math.max(selectedIndex - 1, 0);
          render();
        } else if (e.key === 'Enter') {
          e.preventDefault();
          selectItem(selectedIndex);
        } else if (e.key === 'Tab') {
          e.preventDefault();
          currentTab = currentTab === 'clipboard' ? 'snippets' : 'clipboard';
          selectedIndex = 0;
          document.querySelectorAll('.tab').forEach(t => {
            t.classList.toggle('active', t.dataset.tab === currentTab);
          });
          render();
        } else if (e.key >= '1' && e.key <= '9') {
          const index = parseInt(e.key) - 1;
          if (index <= maxIndex) {
            selectItem(index);
          }
        } else if (e.key === '0') {
          if (9 <= maxIndex) {
            selectItem(9);
          }
        }
      });
    }

    function render() {
      const content = document.getElementById('content');
      const items = currentTab === 'clipboard' ? clipboardHistory : snippets;

      if (items.length === 0) {
        content.innerHTML = '<div class="empty">í•­ëª©ì´ ì—†ìŠµë‹ˆë‹¤</div>';
        return;
      }

      const displayItems = items.slice(0, 10);

      content.innerHTML = displayItems.map((item, index) => {
        const number = index < 9 ? index + 1 : 0;
        const isSelected = index === selectedIndex;

        if (currentTab === 'clipboard') {
          return `
            <div class="item ${isSelected ? 'selected' : ''}" onclick="selectItem(${index})">
              <div class="item-number">${number}</div>
              <div class="item-icon">ğŸ“„</div>
              <div class="item-content">
                <div class="item-text">${escapeHtml(item.content.substring(0, 60))}</div>
              </div>
            </div>
          `;
        } else {
          return `
            <div class="item ${isSelected ? 'selected' : ''}" onclick="selectItem(${index})">
              <div class="item-number">${number}</div>
              <div class="item-icon">${item.emoji}</div>
              <div class="item-content">
                <div class="item-title">${escapeHtml(item.title)}</div>
                <div class="item-text">${escapeHtml(item.content.substring(0, 40))}</div>
              </div>
            </div>
          `;
        }
      }).join('');

      // ì„ íƒëœ í•­ëª©ìœ¼ë¡œ ìŠ¤í¬ë¡¤
      const selectedEl = content.querySelector('.item.selected');
      if (selectedEl) {
        selectedEl.scrollIntoView({ block: 'nearest' });
      }
    }

    async function selectItem(index) {
      const items = currentTab === 'clipboard' ? clipboardHistory : snippets;
      if (index >= 0 && index < items.length) {
        const item = items[index];
        await window.electronAPI.pasteAndClose(item.content);
      }
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    init();
  </script>
</body>
</html>
