<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <title>Îπ†Î•∏ Î∂ôÏó¨ÎÑ£Í∏∞</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
      background: rgba(250, 250, 250, 0.95);
      backdrop-filter: blur(40px);
      -webkit-backdrop-filter: blur(40px);
      color: #1d1d1f;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .header {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      padding: 14px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(0, 0, 0, 0.08);
    }

    .header h2 {
      font-size: 15px;
      font-weight: 700;
      color: #1d1d1f;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .header-shortcut {
      font-size: 11px;
      color: #86868b;
      font-weight: 600;
      padding: 4px 8px;
      background: #f5f5f7;
      border-radius: 6px;
    }

    .tabs {
      display: flex;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(0, 0, 0, 0.06);
    }

    .tab {
      flex: 1;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      background: transparent;
      border: none;
      color: #86868b;
      font-size: 13px;
      transition: all 0.2s;
      font-weight: 600;
      position: relative;
    }

    .tab:hover {
      background: rgba(0, 0, 0, 0.03);
    }

    .tab.active {
      color: #007aff;
    }

    .tab.active::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 10%;
      right: 10%;
      height: 3px;
      background: #007aff;
      border-radius: 3px 3px 0 0;
    }

    .content {
      height: 320px;
      overflow-y: auto;
      background: rgba(255, 255, 255, 0.3);
    }

    .content::-webkit-scrollbar {
      width: 6px;
    }

    .content::-webkit-scrollbar-thumb {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 3px;
    }

    .item {
      padding: 12px 14px;
      cursor: pointer;
      transition: all 0.15s;
      display: flex;
      align-items: center;
      gap: 12px;
      background: transparent;
      border-bottom: 1px solid rgba(0, 0, 0, 0.04);
    }

    .item:hover {
      background: rgba(0, 122, 255, 0.08);
    }

    .item.selected {
      background: rgba(0, 122, 255, 0.15);
    }

    .item-number {
      width: 22px;
      height: 22px;
      min-width: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(134, 134, 139, 0.15);
      border-radius: 6px;
      font-size: 11px;
      font-weight: 700;
      color: #86868b;
      transition: all 0.2s;
    }

    .item.selected .item-number {
      background: #007aff;
      color: #fff;
      box-shadow: 0 2px 8px rgba(0, 122, 255, 0.3);
    }

    .item-icon {
      font-size: 20px;
      min-width: 24px;
      text-align: center;
    }

    .item-content {
      flex: 1;
      min-width: 0;
    }

    .item-title {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 3px;
      color: #1d1d1f;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .item-text {
      font-size: 12px;
      color: #86868b;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      line-height: 1.3;
    }

    .footer {
      background: rgba(245, 245, 247, 0.9);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      padding: 10px 14px;
      font-size: 10px;
      color: #86868b;
      display: flex;
      justify-content: space-between;
      border-top: 1px solid rgba(0, 0, 0, 0.06);
      font-weight: 500;
    }

    .footer-key {
      font-weight: 700;
      color: #1d1d1f;
      padding: 2px 5px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 3px;
      margin: 0 2px;
    }

    .empty {
      padding: 80px 20px;
      text-align: center;
      color: #86868b;
    }

    .empty-icon {
      font-size: 48px;
      margin-bottom: 12px;
      opacity: 0.3;
    }

    .empty-text {
      font-size: 14px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>üìã Îπ†Î•∏ Î∂ôÏó¨ÎÑ£Í∏∞</h2>
    <span class="header-shortcut">‚åò‚áßV</span>
  </div>

  <div class="tabs">
    <button class="tab active" data-tab="clipboard">ÌÅ¥Î¶ΩÎ≥¥Îìú</button>
    <button class="tab" data-tab="snippets">Ïä§ÎãàÌé´</button>
  </div>

  <div id="content" class="content"></div>

  <div class="footer">
    <span><span class="footer-key">‚Üë‚Üì</span> Ïù¥Îèô | <span class="footer-key">‚Üµ</span> ÏÑ†ÌÉù | <span class="footer-key">‚á•</span> Ï†ÑÌôò | <span class="footer-key">1-9</span> Î∞îÎ°úÏÑ†ÌÉù</span>
    <span><span class="footer-key">esc</span> Îã´Í∏∞</span>
  </div>

  <script>
    let currentTab = 'clipboard';
    let selectedIndex = 0;
    let clipboardHistory = [];
    let snippets = [];

    async function init() {
      clipboardHistory = await window.electronAPI.getClipboardHistory();
      snippets = await window.electronAPI.getSnippets();

      // Ï¥àÍ∏∞ ÌÉ≠ ÏÑ§Ï†ï
      window.electronAPI.onSetTab((tab) => {
        currentTab = tab;
        document.querySelectorAll('.tab').forEach(t => {
          t.classList.toggle('active', t.dataset.tab === tab);
        });
        render();
      });

      setupEventListeners();
      render();
    }

    function setupEventListeners() {
      // ÌÉ≠ Ï†ÑÌôò
      document.querySelectorAll('.tab').forEach(tab => {
        tab.addEventListener('click', () => {
          currentTab = tab.dataset.tab;
          selectedIndex = 0;
          document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
          tab.classList.add('active');
          render();
        });
      });

      // ÌÇ§Î≥¥Îìú Ïù¥Î≤§Ìä∏
      document.addEventListener('keydown', (e) => {
        const items = currentTab === 'clipboard' ? clipboardHistory : snippets;
        const maxIndex = Math.min(items.length - 1, 9);

        if (e.key === 'Escape') {
          window.close();
        } else if (e.key === 'ArrowDown') {
          e.preventDefault();
          selectedIndex = Math.min(selectedIndex + 1, maxIndex);
          render();
        } else if (e.key === 'ArrowUp') {
          e.preventDefault();
          selectedIndex = Math.max(selectedIndex - 1, 0);
          render();
        } else if (e.key === 'Enter') {
          e.preventDefault();
          selectItem(selectedIndex);
        } else if (e.key === 'Tab') {
          e.preventDefault();
          currentTab = currentTab === 'clipboard' ? 'snippets' : 'clipboard';
          selectedIndex = 0;
          document.querySelectorAll('.tab').forEach(t => {
            t.classList.toggle('active', t.dataset.tab === currentTab);
          });
          render();
        } else if (e.key >= '1' && e.key <= '9') {
          const index = parseInt(e.key) - 1;
          if (index <= maxIndex) {
            selectItem(index);
          }
        } else if (e.key === '0') {
          if (9 <= maxIndex) {
            selectItem(9);
          }
        }
      });
    }

    function render() {
      const content = document.getElementById('content');
      const items = currentTab === 'clipboard' ? clipboardHistory : snippets;

      if (items.length === 0) {
        content.innerHTML = `
          <div class="empty">
            <div class="empty-icon">üì≠</div>
            <div class="empty-text">Ìï≠Î™©Ïù¥ ÏóÜÏäµÎãàÎã§</div>
          </div>
        `;
        return;
      }

      const displayItems = items.slice(0, 10);

      content.innerHTML = displayItems.map((item, index) => {
        const number = index < 9 ? index + 1 : 0;
        const isSelected = index === selectedIndex;

        if (currentTab === 'clipboard') {
          return `
            <div class="item ${isSelected ? 'selected' : ''}" onclick="selectItem(${index})">
              <div class="item-number">${number}</div>
              <div class="item-icon">üìÑ</div>
              <div class="item-content">
                <div class="item-text">${escapeHtml(item.content.substring(0, 80))}</div>
              </div>
            </div>
          `;
        } else {
          return `
            <div class="item ${isSelected ? 'selected' : ''}" onclick="selectItem(${index})">
              <div class="item-number">${number}</div>
              <div class="item-icon">${item.emoji}</div>
              <div class="item-content">
                <div class="item-title">${escapeHtml(item.title)}</div>
                <div class="item-text">${escapeHtml(item.content.substring(0, 50))}</div>
              </div>
            </div>
          `;
        }
      }).join('');

      // ÏÑ†ÌÉùÎêú Ìï≠Î™©ÏúºÎ°ú Ïä§ÌÅ¨Î°§
      const selectedEl = content.querySelector('.item.selected');
      if (selectedEl) {
        selectedEl.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
      }
    }

    async function selectItem(index) {
      const items = currentTab === 'clipboard' ? clipboardHistory : snippets;
      if (index >= 0 && index < items.length) {
        const item = items[index];
        await window.electronAPI.pasteAndClose(item.content);
      }
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    init();
  </script>
</body>
</html>
