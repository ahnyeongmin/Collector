<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <title>Collector</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1e1e1e;
      color: #fff;
      overflow: hidden;
    }

    .header {
      background: #2d2d2d;
      padding: 15px;
      border-bottom: 1px solid #3d3d3d;
    }

    .header h1 {
      font-size: 18px;
      font-weight: 600;
    }

    .tabs {
      display: flex;
      background: #2d2d2d;
      border-bottom: 1px solid #3d3d3d;
    }

    .tab {
      flex: 1;
      padding: 12px;
      text-align: center;
      cursor: pointer;
      background: #2d2d2d;
      border: none;
      color: #ccc;
      font-size: 13px;
      transition: all 0.2s;
    }

    .tab:hover {
      background: #3d3d3d;
    }

    .tab.active {
      background: #0078d4;
      color: #fff;
    }

    .content {
      height: calc(100vh - 120px);
      overflow-y: auto;
      padding: 10px;
    }

    .item {
      background: #2d2d2d;
      padding: 12px;
      margin-bottom: 8px;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .item:hover {
      background: #3d3d3d;
    }

    .item-icon {
      font-size: 24px;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0078d430;
      border-radius: 6px;
    }

    .item-content {
      flex: 1;
      min-width: 0;
    }

    .item-title {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .item-text {
      font-size: 12px;
      color: #aaa;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .item-actions {
      display: flex;
      gap: 6px;
      opacity: 0;
      transition: opacity 0.2s;
    }

    .item:hover .item-actions {
      opacity: 1;
    }

    .btn {
      padding: 6px 12px;
      background: #0078d4;
      border: none;
      border-radius: 4px;
      color: #fff;
      font-size: 12px;
      cursor: pointer;
    }

    .btn:hover {
      background: #005a9e;
    }

    .btn-danger {
      background: #d32f2f;
    }

    .btn-danger:hover {
      background: #9a0007;
    }

    .empty {
      text-align: center;
      padding: 60px 20px;
      color: #666;
    }

    .footer {
      background: #2d2d2d;
      padding: 12px;
      border-top: 1px solid #3d3d3d;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .add-btn {
      position: fixed;
      bottom: 70px;
      right: 20px;
      width: 50px;
      height: 50px;
      border-radius: 25px;
      background: #0078d4;
      border: none;
      color: #fff;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .add-btn:hover {
      background: #005a9e;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal.show {
      display: flex;
    }

    .modal-content {
      background: #2d2d2d;
      padding: 24px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
    }

    .modal-content h2 {
      font-size: 16px;
      margin-bottom: 16px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      font-size: 12px;
      margin-bottom: 6px;
      color: #ccc;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 8px;
      background: #1e1e1e;
      border: 1px solid #3d3d3d;
      border-radius: 4px;
      color: #fff;
      font-family: inherit;
    }

    .form-group textarea {
      height: 80px;
      resize: vertical;
    }

    .emoji-picker {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
      margin-bottom: 16px;
    }

    .emoji {
      font-size: 24px;
      cursor: pointer;
      padding: 6px;
      border-radius: 4px;
      transition: background 0.2s;
    }

    .emoji:hover {
      background: #3d3d3d;
    }

    .emoji.selected {
      background: #0078d4;
    }

    .modal-actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üìã Collector</h1>
  </div>

  <div class="tabs">
    <button class="tab active" data-tab="clipboard">ÌÅ¥Î¶ΩÎ≥¥Îìú</button>
    <button class="tab" data-tab="snippets">Ïä§ÎãàÌé´</button>
  </div>

  <div id="content" class="content"></div>

  <button id="add-btn" class="add-btn" style="display: none;">+</button>

  <div class="footer">
    <button id="clear-btn" class="btn btn-danger">Ï†ÑÏ≤¥ ÏÇ≠Ï†ú</button>
    <div style="font-size: 11px; color: #666;">Ctrl+Shift+V: Îπ†Î•∏ Î∂ôÏó¨ÎÑ£Í∏∞</div>
  </div>

  <!-- Ïä§ÎãàÌé´ Ï∂îÍ∞Ä Î™®Îã¨ -->
  <div id="add-modal" class="modal">
    <div class="modal-content">
      <h2>ÏÉà Ïä§ÎãàÌé´ Ï∂îÍ∞Ä</h2>

      <div class="emoji-picker" id="emoji-picker"></div>

      <div class="form-group">
        <label>Ï†úÎ™©</label>
        <input type="text" id="snippet-title" placeholder="Ïä§ÎãàÌé´ Ï†úÎ™©">
      </div>

      <div class="form-group">
        <label>ÎÇ¥Ïö©</label>
        <textarea id="snippet-content" placeholder="Ïä§ÎãàÌé´ ÎÇ¥Ïö©"></textarea>
      </div>

      <div class="modal-actions">
        <button class="btn" id="cancel-btn">Ï∑®ÏÜå</button>
        <button class="btn" id="save-btn">Ï†ÄÏû•</button>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
